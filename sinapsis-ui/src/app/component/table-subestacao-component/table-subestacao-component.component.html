<app-header-component></app-header-component>
<div class="table">
    <p>Subestações</p>
    <p-table [value]="subestacoes">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 25%;">Código</th>
                <th style="width: 60%;">Nome</th>
                <th style="width: 15%;">Ações</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-subestacao>
            <tr>
                <td> {{ subestacao.codigo }} </td>
                <td> {{ subestacao.nome }} </td>
                <td>
                    <button pButton class="p-button-outlined" icon="pi pi-trash" iconPos="left" title="Excluir" (click)="confirmarExclusao(subestacao)"></button> &nbsp;
                    <button pButton class="p-button-outlined" icon="pi pi-pencil" iconPos="left" title="Editar"></button> &nbsp;
                    <button pButton class="p-button-outlined" icon="pi pi-globe" iconPos="left" title="Exibir mapa"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton id="button-incluir" class="p-button-outlined" icon="pi pi-plus" iconPos="left" title="Incluir" label="Incluir" routerLink="/subestacao-incluir"></button>
</div>
