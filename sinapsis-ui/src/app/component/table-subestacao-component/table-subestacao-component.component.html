<p-table [value]="subestacoes">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th> Ações </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-subestacao>
        <tr>
            <td> {{ subestacao.codigo }} </td>
            <td> {{ subestacao.nome }} </td>
            <td>
                <button pButton icon="pi pi-trash" iconPos="left" title="Excluir" (click)="confirmarExclusao(subestacao)"></button> &nbsp;
                <button pButton icon="pi pi-pencil" iconPos="left" title="Editar"></button> &nbsp;
                <button pButton icon="pi pi-eye" iconPos="left" title="Exibir mapa" label="Exibir mapa"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
